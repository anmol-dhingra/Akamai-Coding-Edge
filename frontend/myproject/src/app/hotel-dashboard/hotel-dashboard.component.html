<nav class="navbar navbar-expand-sm bg-light">

        <!-- Links -->
<div class="navbar-nav">
    <li class="nav-item">
    <a class="nav-link" href="#">Akamai Hotels List</a>
    </li>
</div>
</nav>

<nav class="navbar navbar-expand-sm search-bar">
    <div class="navbar-nav mr-auto">
        <div class="nav-item">
            <input type="text" placeholder="Search Hotel name.." [(ngModel)]="searchBarContent">
            <button (click)="getHotelByName()" *ngIf="!enableClearSearch">
                <i class="fa fa-search"></i>
            </button>
            <button (click)="clearSearch()" *ngIf="enableClearSearch">
                Clear Search    
            </button>
        </div>
    </div>
    <div class="navbar-nav">
    <div class="nav-item right-navbar ">
        <input type="searchRegionType()" [(ngModel)]="filterBarContent" placeholder="Filter neighbourhood.."> 
        <button (click)="searchHotelByRegion()" *ngIf="!enableClearFilter"><i class="fa fa-filter"></i></button>
        <button (click)="clearFilter()" *ngIf="enableClearFilter">
                Clear Filter    
        </button>
    </div>
    <div class="nav-item right-navbar">
            Sort By Price
            <button (click)="sortHotelByPrice()">
                <i class="fa fa-arrow-down" *ngIf="!sortHotelAscendingByPrice"></i>
                <i class="fa fa-arrow-up" *ngIf="sortHotelAscendingByPrice"></i>
            </button>
    </div>
    </div>
</nav>

      
<div  class="container">
<div class="row" >
    <div class="col-md-2 hotel-card" *ngFor="let hotel of hotels">
        <app-hotel-card [cardContent]="hotel"></app-hotel-card>
    </div>  
</div>
</div>
